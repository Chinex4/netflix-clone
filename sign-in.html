<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>Netflix | Sign In</title>
        <link rel="stylesheet"
            href="sign-in.css">
    </head>

    <body>
        <div class="container">
            <div class="black-cover">
                <header>
                    <img src="./assets/images/pngwing.com.png"
                        alt="">
                </header>

                <div class="sign-in-container">
                    <img src="./assets/images/pngwing.com.png" alt="">
                    <h2>Sign In</h2>
                    <form class="sign-in-form" action="">
                        <input type="text"
                            placeholder="Email or Mobile Number">
                        <input type="password"
                            placeholder="Password">
                        <div class="sign-in-btn">
                            <a href="#">Sign In</a>
                        </div>
                        <p class="or">OR</p>
                        <div class="signIn-opt-btn">
                            <a href="#">Use a Sign-In Code</a>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="others">
                            <div class="remember-me">
                                <input type="checkbox"
                                    name="remember"
                                    id="remember-box">
                                <label for="remember">Remember me</label>
                            </div>

                            <p>New to Netflix? <span><a href="#">Sign up now</a></span></p>
                            <p>
                                This page is protected by Google reCAPTCHA to ensure you're not a bot.
                                <a href="#">Learn More</a>
                            </p>

                        </div>
                    </form>

                </div>
            </div>
        </div>

        <footer>
            <p class="foot-title">
                <a href="#">Questions? Contact us.</a>
            </p>
            <div class="link-container">
                <div class="foot-links">
                    <p>
                        <a href="#">FAQ</a>
                    </p>
                    <p>
                        <a href="#">Cookie Preferences</a>
                    </p>
                </div>

                <div class="foot-links">
                    <p>
                        <a href="#">Help Center</a>
                    </p>
                    <p>
                        <a href="#">Corporate Information</a>
                    </p>
                </div>

                <div class="foot-links">
                    <p>
                        <a href="#">Terms of Use</a>
                    </p>
                </div>

                <div class="foot-links">
                    <p>
                        <a href="#">Privacy</a>
                    </p>
                </div>
            </div>

        </footer>
    </body>

</html>
